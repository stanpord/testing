<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dosage Dropdown Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f9f9f9;
    }

    .products {
      display: flex;
      justify-content: center;
      padding: 2em;
      gap: 2em;
    }

    .product-card {
      background: white;
      padding: 1.5em;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
      width: 220px;
      cursor: pointer;
    }

    .product-card img {
      width: 100px;
      margin-bottom: 1em;
    }

    .quick-view {
      margin-top: 1em;
      padding: 0.6em 1.2em;
      background: #0a1a2f;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
    }

    /* Modal */
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background: white;
      padding: 2em;
      border-radius: 8px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      position: relative;
    }

    .modal-close {
      position: absolute;
      top: 0.6em;
      right: 1em;
      font-size: 1.5em;
      cursor: pointer;
      color: #888;
    }

    select, input[type=number] {
      margin-top: 1em;
      padding: 0.5em;
      width: 100%;
      font-size: 1em;
    }

    .modal-footer button {
      margin-top: 1em;
      padding: 0.6em 1.2em;
      background: #0a1a2f;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

<section class="products">
  <div class="product-card"
       data-name="Tirz"
       data-price="55.00"
       data-img="https://i.imgur.com/Hgzs2M2.jpeg"
       data-desc="High-purity 10mg peptide for research use only."
       data-dosages="5mg,10mg,20mg">

    <img src="https://i.imgur.com/Hgzs2M2.jpeg" alt="Tirz">
    <h3>Tirz</h3>
    <p>$55.00</p>
    <button class="quick-view">Quick View</button>
  </div>
</section>

<!-- MODAL -->
<div class="modal-overlay" id="modal">
  <div class="modal-content">
    <span class="modal-close" onclick="closeModal()">&times;</span>
    <img id="modal-img" src="" alt="" style="width:100px; margin-bottom:1em;">
    <h3 id="modal-title"></h3>
    <p id="modal-desc"></p>
    <p class="price" id="modal-price"></p>
    
    <select id="modal-dosage"></select>
    <input type="number" id="modal-qty" value="1" min="1" />

    <div class="modal-footer">
      <button onclick="alert('Added to cart')">Add to Cart</button>
    </div>
  </div>
</div>

<script>
  const modal = document.getElementById('modal');
  const modalImg = document.getElementById('modal-img');
  const modalTitle = document.getElementById('modal-title');
  const modalDesc = document.getElementById('modal-desc');
  const modalPrice = document.getElementById('modal-price');
  const modalDosage = document.getElementById('modal-dosage');

  document.querySelectorAll('.quick-view').forEach(button => {
    button.addEventListener('click', () => {
      const card = button.closest('.product-card');
      modalTitle.textContent = card.dataset.name;
      modalPrice.textContent = `$${card.dataset.price}`;
      modalDesc.textContent = card.dataset.desc;
      modalImg.src = card.dataset.img;

      // Dosage selector population
      const dosages = card.dataset.dosages ? card.dataset.dosages.split(',') : ['Standard'];
      modalDosage.innerHTML = dosages.map(d => `<option value="${d}">${d}</option>`).join('');

      modal.style.display = 'flex';
    });
  });

  function closeModal() {
    modal.style.display = 'none';
  }

  window.addEventListener('click', e => {
    if (e.target === modal) closeModal();
  });
</script>

</body>
</html>
